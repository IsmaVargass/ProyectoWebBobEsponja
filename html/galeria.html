    <script defer src="../js/script.js"></script>
    <script defer src="../js/bootstrap.bundle.min.js"></script>
</head>

<body class="fondo5-bg">
    <div class="container-fluid px-0 mx-0">
        <header class="upperNav text-center">
            <a href="../index.html" id="fixed-logo" title="Inicio">
                <img src="../img/Logo.png" alt="Logo Bob Esponja" />
            </a>
            <img id="logo" class="img-fluid p-3 w-25" src="../img/Logo.png" alt="Bob Esponja" />
        </header>

        <!-- Nav -->
        <nav class="navTool fw-bold text-center" id="navtool">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="personajes.html">Characters</a></li>
                <li><a href="episodios.html">Episodes</a></li>

                <li><a href="simon.html">Simon says</a></li>
                <li><a href="contacto.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <section class="seccion text-center">
        <div class="bg-title rounded-3 p-5">
            <h1 class="title display-1 fade-up">Fan art gallery</h1>
            <p class="mt-4 h4 text-light divetext fade-up">Let's see some awesome creations made by this community</p>
        </div>
    </section>

    <section class="container my-5">
        <div class="row g-4 justify-content-center">
            <!--Carrousel 1-->
            <div class="carrousel fade-up col-11 col-md-6">
                <div class="grande">
                    <img src="/img/art.jpg" alt="Imagen 1" class="img">
                    <img src="/img/art2.jpg" alt="Imagen 2" class="img">
                </div>

                <ul class="puntos">
                    <li class="punto activo"></li>
                    <li class="punto"></li>
                </ul>
            </div>

            <!--PC-->
            <div class="art fade-right text-center col-12 col-md-6 m-auto my-5 d-sm-none d-md-inline-block">
                <img class="w-50" src="/img/art3.png" alt="Patrick">
            </div>

            <!--Smartphones-->
            <figure class="artsm fade-left text-center col-11 m-auto d-sm-block d-md-none my-5 rounded-3 py-3">
                <img class="w-50" src="/img/art3.png" alt="Patrick">
                <figcaption class="h3 fst-italic">Human Patrick</figcaption>
            </figure>

            <!--=======-->

            <h1 class="bg-title rounded-1 h1 mt-5 col-6 text-center">Some cozy pictures</h1>
            
            <!--Carrousel 2-->
                

            <div id="carousel2" class="carousel slide carousel-fade carousel-dark col-11">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel2" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel2" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>

                    
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/art6.jpg" class="d-block w-100 rounded-3" alt="...">

                    </div>

                    <div class="carousel-item">
                        <img src="/img/art7.jpg" class="d-block w-100 rounded-3" alt="...">

                    </div>
                    <div class="carousel-item">
                        <img src="/img/art8.jpg" class="d-block w-100 rounded-3" alt="...">

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
        </div>
    </section>
</body>
